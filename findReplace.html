<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1>Find and Replace</h1>
          <form id="find-replace">
            <div class="form-group">
              <label for="sentence">Give us some text to search through:</label>
              <textarea type="text" id="sentence" class="form-control"></textarea>
              <label for="remove">Word to replace:</label>
              <input type="text" id="remove" class="form-control">
              <label for="replacement">Replacement word:</label>
              <input type="text" id="replacement" class="form-control">
            </div>
            <button name="submit" class="btn btn-primary">Alter</button>
          </form>
          <div id="result">
            <p class="return">

            </p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
